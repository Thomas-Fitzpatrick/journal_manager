{% extends "base.html" %}

{% block content %}

<div class="d-flex flex-row">
    <div>
        <pre>{{ entry }}</pre>
    </div>
</div>

<!--<div class="row custom" id="gallery" data-toggle="modal" data-target="#exampleModal">-->
<div id="gallery" data-toggle="modal"  data-target="#exampleModal" class="d-flex flex-row justify-content-around custom">
    {% for photo in photos %}
<!--    <div class="col-12 col-sm-6 col-lg-3">-->
    <div>
        <img class="w-100" src="/static/live_files/{{ photo }}" alt="First slide" data-target="#carouselExample" data-slide-to="{{ loop.index0 }}">
    </div>
    {% endfor %}
</div>

<div class="modal fade custom" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        {% for photo in photos %}
                        <li class="{% if loop.index0 == 0 %} active {% endif %}" data-target="#carouselExample" data-slide-to="{{ loop.index0 }}"></li>
                        {% endfor %}
                    </ol>
                    <div class="carousel-inner">
                        {% for photo in photos %}
                        <div class="carousel-item {% if loop.index0 == 0 %} active {% endif %}">
                            <img class="d-block w-100" src="/static/live_files/{{ photo }}" alt="{{ loop.index0 }} slide">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
